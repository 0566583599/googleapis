syntax = "proto3";

package google.chat.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option go_package = "google.golang.org/genproto/googleapis/chat/v1;chat";
option java_multiple_files = true;
option java_outer_classname = "UserProto";
option java_package = "com.google.chat.v1";

// A user in Google Chat.
message User {
  enum Type {
    // Default value for the enum. DO NOT USE.
    TYPE_UNSPECIFIED = 0;

    // Human user.
    HUMAN = 1;

    // Chat app user.
    BOT = 2;
  }

  // Resource name for a Google Chat [user][google.chat.v1.User].
  //
  // For [human users][google.chat.v1.User.Type.HUMAN], represents a person in
  // the People API or a user in the Admin SDK Directory API.
  //
  // Format: `users/{user}`
  string name = 1;

  // Output only. The user's display name.
  string display_name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Unique identifier of the user's Google Workspace domain.
  string domain_id = 6;

  // User type.
  Type type = 5;

  // Output only. When `true`, the user is deleted or their profile is not
  // visible.
  bool is_anonymous = 7 [(google.api.field_behavior) = OUTPUT_ONLY];
}
