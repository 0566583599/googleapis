type: google.api.Service
config_version: 3
name: merchantapi.googleapis.com
title: Merchant API

apis:
- name: google.shopping.merchant.inventories.v1beta.LocalInventoryService
- name: google.shopping.merchant.inventories.v1beta.RegionalInventoryService

documentation:
  summary: merchantapi.googleapis.com API.

backend:
  rules:
  - selector: 'google.shopping.merchant.inventories.v1beta.LocalInventoryService.*'
    deadline: 300.0
  - selector: 'google.shopping.merchant.inventories.v1beta.RegionalInventoryService.*'
    deadline: 300.0

authentication:
  rules:
  - selector: 'google.shopping.merchant.inventories.v1beta.LocalInventoryService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/content
  - selector: 'google.shopping.merchant.inventories.v1beta.RegionalInventoryService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/content
