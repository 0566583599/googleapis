type: google.api.Service
config_version: 3
name: css.googleapis.com
title: CSS API

apis:
- name: google.shopping.css.v1.AccountsService
- name: google.shopping.css.v1.CssProductInputsService

documentation:
  summary: css.googleapis.com API.

backend:
  rules:
  - selector: google.shopping.css.v1.AccountsService.GetAccount
    deadline: 300.0
  - selector: google.shopping.css.v1.AccountsService.UpdateLabels
    deadline: 300.0
  - selector: 'google.shopping.css.v1.CssProductInputsService.*'
    deadline: 300.0

authentication:
  rules:
  - selector: google.shopping.css.v1.AccountsService.GetAccount
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/content
  - selector: google.shopping.css.v1.AccountsService.UpdateLabels
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/content
  - selector: 'google.shopping.css.v1.CssProductInputsService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/content
